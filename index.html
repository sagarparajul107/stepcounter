<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Step Counter by Sagar Parajuli</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="milestone-alert" id="milestoneAlert"></div>
    <div class="container">
        <h1>Step Counter</h1>
        <div class="stats-container">
            <div class="stat-box">
                <div>Daily Average</div>
                <div id="avgSteps">0</div>
            </div>
            <div class="stat-box">
                <div>Calories</div>
                <div id="calories">0</div>
            </div>
        </div>
        <div class="step-display" id="stepCount">0</div>
        <div class="goal-container">
            Goal: <span id="goalSteps">10000</span> steps
        </div>
        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>
        <div class="buttons">
            <button onclick="addSteps(100)">+100 Steps</button>
            <button onclick="addSteps(500)">+500 Steps</button>
            <button onclick="resetSteps()">Reset</button>
            <button onclick="setCustomGoal()">Set Goal</button>
        </div>
        <div class="custom-input">
            <input type="number" id="customSteps" placeholder="Add custom steps">
            <button onclick="addCustomSteps()">Add</button>
        </div>
        <div class="achievements" id="achievements">
            <h3>Achievements</h3>
            <!-- Achievements will be added here dynamically -->
        </div>
        <div class="history" id="history">
            <h3>History</h3>
            <!-- History will be added here dynamically -->
        </div>
    </div>
    <div class="credits">
        Created by Sagar Parajuli
    </div>
    <script src="script.js"></script>
</body>
</html>
